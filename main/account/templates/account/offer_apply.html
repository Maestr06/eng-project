{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Apply for this job offer{% endblock %}
{% block content %}
<form action="{% url 'offer_apply' offer_pk %}" method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Apply"></p>
</form>
{% endblock %}
